# NOTE SETTINGS
[note]

# Language used when writing notes.
# This is used to generate slugs or with date formats.
language = "en"

# The default title used for new note, if no `--title` flag is provided.
default-title = "Untitled"

# Template used to generate a note's filename, without extension.
filename = "{{id}}-{{slug title}}"

# The file extension used for the notes.
extension = "md"

# Template used to generate a note's content.
# If not an absolute path, it is relative to .zk/templates/
template = "default.md"

# Configure random ID generation.

# The charset used for random IDs.
id-charset = "alphanum"

# Length of the generated IDs.
id-length = 4

# Letter case for the random IDs.
id-case = "lower"


# EXTRA VARIABLES
[extra]
author = "DQ"


# GROUP OVERRIDES
[dir.journal]
paths = ["journal/weekly", "journal/daily"]

[dir.journal.note]
filename = "{{date now}}"


# MARKDOWN SETTINGS
[format.markdown]
# Enable support for #hashtags
hashtags = true
# Enable support for :colon:separated:tags:
colon-tags = true


# EXTERNAL TOOLS
[tool]

# Default editor used to open notes.
editor = "nvim"

# Pager used to scroll through long output.
pager = "less -FIRX"

# Command used to preview a note during interactive fzf mode.
#fzf-preview = "bat -p --color always {-1}"
fzf-preview = "zk list --quiet --format full --limit 1 {-1}"

# NAMED FILTERS
[filter]
recents = "--sort created- --created-after 'last two weeks'"

# COMMAND ALIASES
# https://github.com/mickael-menu/zk/blob/main/docs/config-alias.md
[alias]

# Edit the last modified note.
edlast = 'zk edit --limit 1 --sort modified- "$@"'

# Edit the notes selected interactively among the notes created the last two weeks.
recent = "zk edit --sort created- --created-after 'last two weeks' --interactive"

# Show a random note.
lucky = "zk list --quiet --format full --sort random --limit 1"

# TODO check this
journal = 'zk new "$ZK_NOTEBOOK_DIR/journal" --title "$@"'
day = 'zk new --no-input "$ZK_NOTEBOOK_DIR/journal/daily/" --title "Day $(date +%Y%m%d)"'
wk = 'zk new --no-input "$ZK_NOTEBOOK_DIR/journal/weekly/" --title "Week $(date +%Y-%W)"'

ls = 'zk list "$@"'
ed = 'zk edit --interactive "$@"'
n  = 'zk new --title "$@"'

# edit this config file
conf = '$EDITOR "$HOME/.config/zk/config.toml"'

# list aliases
la = 'tomlq -r .alias "$HOME/.config/zk/config.toml"'

# create note from free title
#nt = 'zk new --title "$*"'

# list backlinks to specified note
bl = 'zk list --link-to "$@"'

# print notebook dir
nb = 'echo $ZK_NOTEBOOK_DIR'
 
# Git integration
log = 'zk list --quiet --format path --delimiter0 "$@" | xargs -0 git -C "$ZK_NOTEBOOK_DIR" log --patch --'
save = 'git -C "$ZK_NOTEBOOK_DIR" add . && git -C "$ZK_NOTEBOOK_DIR" commit -m "$*"'
savetoday = 'zk save "save $(date +%Y%m%d%H%M%S)"'
st = 'git -C "$ZK_NOTEBOOK_DIR" st'
bu = 'git -C "$ZK_NOTEBOOK_DIR" push'

# LSP (EDITOR INTEGRATION)
[lsp]

[lsp.diagnostics]
# Report titles of wiki-links as hints.
wiki-title = "hint"
# Warn for dead links between notes.
dead-link = "error"
