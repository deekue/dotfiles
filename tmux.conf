# Screen compat {{{

# remap prefix to Control + a
unbind C-b
set -g prefix C-a

# screen-like bindings
bind space next-window
bind F resize-window -A

# send C-a with 'C-a a', for emacs bindings
bind a send-prefix

# toggle windows with Ctrl-a + Ctrl-a
bind C-a last-window

# Vi copypaste mode
set-window-option -g mode-keys vi
# bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
# bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# set detach key to handle session groups (to emulate `screen -x`)
# used with `tmux new -t main -s "main$RANDOM"` in .bashrc
# h/t: https://www.reddit.com/r/tmux/comments/n36077/comment/gwqlspk/
# When detaching, detach-client if it's the last session in the group, but kill-session if not.
bind d run-shell 'tmux "#{?#{>:#{session_group_size},1},kill-session,detach-client}"'
# }}}

# Tweaks {{{

## No bells at all
set -g bell-action none
set -g activity-action none

# this doesn't seem to work with Gnome Terminal
set -g set-clipboard off

## Turn the mouse off by default
setw -g mouse off
# toggle mouse with prefix m
bind m setw -g mouse \; display "Mouse is now #{?mouse,on,off}"

# I want my bash prompts to work
set-option -g allow-rename on

# Move current window to session named "bg" (and create session if it does not exist)
bind B if-shell "! tmux has-session -t bg" "new-session -d -s bg" \; move-window -t bg

